<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <title>Progress</title>

</head>
<body>
<div class="title-progress">Progress</div>

<div class="blocks">
    <div>
<svg class = "progress-ring" width="240" height = "240">
    <circle  stroke="#eff2f7" stroke-width="20" cx="120" cy="120" r="100" fill="transparent"/>
    <circle class="progress-ring__circle" stroke="#005bff" stroke-width="20" cx="120" cy="120" r="100" fill="transparent"/>
</svg>
    </div>

<div class="settings">
<div class="value-bar">
    <input maxlength="3" value="75" class="percent">
    <div class="settings_titles">Value</div>
</div>
<div class="value-bar">
<label class="switch switch-animated">
    <input type="checkbox">
    <span class="slider round"></span>
</label>
    <div class="settings_titles">Animate</div>
</div>
<div class="value-bar">
    <label class="switch hider">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <div class="settings_titles">Hide</div>
</div>
</div>
</div>


<script type="text/javascript" src="script.js" href="script.js">
</script>
</body>
</html>
